<!doctype>
<html>
<head>

    <title> Text Adventure Game </title>
    <meta charset="UTF-8"/>
    <link href="game.css" rel="stylesheet" />
    

</head>
<body>

    <header>
        <h1> Escape the Dead </h1>
    </header>

    <main id="game">
        
        <output id="scene">
            <p id="descrip">
            </p>
            <label for="action"> What will you do? </label>
        </output>

        <section>
            <input id="action" type="text" placeholder="Enter an action here..."/>
        </section>
        <input type="submit" value="submit">
      <script src="game.js"></script>
    </main>

    <aside id="inventory">
        <h1> Inventory </h1>
        <ul id="items">
          
        </ul>
    </aside>

    <aside id="help">
        <h1> Available Actions </h1>
        <ul> 
          examine, pickup, move
        </ul>
    </aside>

    <footer>
        Copyright (c) 2014 John Randis. All rights reserved.
    </footer>
    <script src="game.js"></script>
    <script src="location.js"></script>
    
</body>
</html>
