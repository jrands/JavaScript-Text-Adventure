<!doctype>
<html>
<head>

    <title> Text Adventure Game </title>
    <meta charset="UTF-8"/>
    <link href="game.css" rel="stylesheet" />
    

</head>
<body>

    <header>
        <h1> Escape the Dead </h1>
    </header>

    <main id="game">
        
        
        <output id="scene">
            <label id="loc">Current Location = </label>
            <p id="descrip">
            </p>
            <label for="action"> What will you do? </label>
        </output>

        <section>
            <input id="action" type="text" placeholder="Enter an action"/>
        </section>
      
    </main>

    <aside id="inventory">
        <h1> Inventory </h1>
        <ul id="items">
          <li>
          </li>
        </ul>
    </aside>

    <aside id="help">
        <h1> Available Actions </h1>
        <ul> 
          <li>pickup</li>
          <li>examine</li>
          <li>moveto</li>   
        </ul>
    </aside>

    <footer>
        Copyright (c) 2014 John Randis. All rights reserved.
    </footer>
    <script src="location.js"></script>
    <script src="game.js"></script>
    
    
</body>
</html>
